#=============
# Windows Event Log - PowerShell
#=============

[winps-scriptblock]
REGEX = Creating Scriptblock text [()of\d\s]+[:\s]+([\s\S]+)ScriptBlock ID:
FORMAT = ScriptBlock::$1

[winps-scriptblockid]
REGEX = ScriptBlock ID[:\s]+([\S]+[^\s\r\n])
FORMAT = ScriptBlockID::$1
