#=============
# Sysmon
#=============

[sysmon]
REPORT-sysmon = sysmon-eventid,sysmon-version,sysmon-level,sysmon-task,sysmon-opcode,sysmon-keywords,sysmon-created,sysmon-record,sysmon-correlation,sysmon-channel,sysmon-computer,sysmon-sid,sysmon-data,sysmon-md5,sysmon-sha1,sysmon-sha256,sysmon-imphash,sysmon-hashes,sysmon-filename,sysmon-registry
FIELDALIAS-sysmon = Computer AS client_name DestinationIp AS dest_ip DestinationPort AS dest_port QueryName AS query SourceIp AS src_ip SourcePort AS src_port

#=============
# Windows Event Log - Security
#=============

[winsec]
REPORT-winsec = winsec-messagetitle,winsec-subjectsecurityid,winsec-subjectaccountname,winsec-subjectaccountdomain,winsec-subjectaccountlogonid,winsec-targetaccountsecurityid,winsec-targetaccountname,winsec-targetaccountdomain,winsec-useraccountsecurityid,winsec-useraccountname,winsec-useraccountdomain,winsec-newlogonsecurityid,winsec-newlogonaccountname,winsec-newlogonaccountdomain,winsec-newlogonid,winsec-newlogonlinkedid,winsec-newlogonguid,winsec-newaccountsecurityid,winsec-newaccountname,winsec-newaccountdomain,winsec-membersecurityid,winsec-groupsecurityid,winsec-groupname,winsec-groupdomain,winsec-lockedsecurityid,winsec-lockedaccountname
EVAL-Process_ID_Number=tonumber(Process_ID, 16)
EVAL-Logon_ID_Number=tonumber(Logon_ID, 16)
EVAL-Subject_Account_Logon_ID_Number=tonumber(Subject_Account_Logon_ID, 16)
EVAL-New_Logon_ID_Number=tonumber(New_Logon_ID, 16)
EVAL-New_Logon_Linked_ID_Number=tonumber(New_Logon_Linked_ID, 16)
FIELDALIAS-winsec = Process_ID_Number AS pid, ComputerName AS client_name, Caller_Computer_Name AS ComputerName

